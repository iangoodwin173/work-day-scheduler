<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">--A simple calendar app for scheduling your work day--</p>
      <p id="currentDay" class="lead"></p>
      <p>**remember to save ALL edits (add, delete, revise, etc) on the CORRESPONDING LINE before leaving**</p>
      <p>Gray = Past, Red = Present, Green = Future</p>
      <button id="button-24-hour" onclick="filterTo24()">Switch to 24 Hour Time</button>
      <button id="button-12-hour" onclick="filterTo12()">Switch to 12 Hour Time</button>
    </header>
    <div class="container-fluid px-5">
      

      
      <!-- 9am time block -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="hour-9-text">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="input-9"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-9">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <!--10am time block-->
      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="hour-10-text">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="input-10"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-10">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <!--11am time block-->
      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="hour-11-text">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="input-11"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-11">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!--12pm time block-->
      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="hour-12-text">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="input-12"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-12">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!--1pm time block-->
      <div id="hour-13" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3" id="hour-13-text">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3" id="input-13"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-13">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    

    <!--2pm time block-->
    <div id="hour-14" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" id="hour-14-text">2PM</div>
      <textarea class="col-8 col-md-10 description" rows="3" id="input-14"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-14">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!--3pm time block-->
    <div id="hour-15" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" id="hour-15-text">3PM</div>
      <textarea class="col-8 col-md-10 description" rows="3" id="input-15"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-15">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!--4pm time block-->
    <div id="hour-16" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" id="hour-16-text">4PM</div>
      <textarea class="col-8 col-md-10 description" rows="3" id="input-16"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-16">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <!--5pm time block-->
    <div id="hour-17" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3" id="hour-17-text">5PM</div>
      <textarea class="col-8 col-md-10 description" rows="3" id="input-17"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="button-17">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
